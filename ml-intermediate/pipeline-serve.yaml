meta:
  extract_upstream: True
  extract_product: False
  import_tasks_from: pipeline-features.yaml

tasks:
  - source: tasks.serve.get
    name: get
    product: "output/pred/get.parquet"

  - source: tasks.serve.predict
    name: predict
    product: "output/pred/predictions.csv"
    params:
      path_to_model: "output/full/model.pickle"
